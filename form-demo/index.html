<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Hazel Goetsch's Two Truths & a Lie</h1>
    <p id="greet" style="font-size:x-large;">Welcome!</p>
    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="greet"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="greet"> <br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="greet"> <br>
    </form>
    <input type="button" value="SUBMIT" onclick="greet()">

    <br>
    <hr>
    <h2>Warm up trivia questions</h2>
    <p>What is the only food that cannot go bad?</p>

    <p id="trivia-answer"></p>

    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark chocolate</label> <br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Canned tuna</label> <br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label> <br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia()">

    <hr>
    <h2>Two truths & a lie. Which one is the lie?</h2>
    <p id="twotru-ans"></p>

    <form action="">
        <input type="radio" name="twotru" id="baltimore">
        <label for="baltimore">I'm a descendent of the Lord Calvert the 1st Baron Baltimore's cousin</label> <br>
        <input type="radio" name="twotru" id="grandmother">
        <label for="grandmother">I share the same full name as my grandmother</label> <br>
        <input type="radio" name="twotru" id="commonapp">
        <label for="commonapp">I wrote my Common App personal statement about cars</label> <br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="twotru()">

    <hr>
    <h2>Alright. ONE truth and TWO lies. Choose the two lies.</h2>
    <p id="twolie-ans"></p>

    <form action="">
        <input type="checkbox" name="twolie" id="track">
        <label for="track">I hold three EPS track & field records in shot put, discus, and javelin</label> <br>
        <input type="checkbox" name="twolie" id="alias">
        <label for="alias">I respond just as well to Catnip, Simba, and Nutella as I do to Hazel</label> <br>
        <input type="checkbox" name="twolie" id="sports">
        <label for="sports">In my life, I have competed in soccer, basketball, track, volleyball, tball, dance, gymnastics, and ultimate</label> <br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="twolie()">

    <script src="js/game.js"></script>
</body>

</html>
